<!DOCTYPE html>
<html>
<head>
    <title>Welcome to MVSR</title>
</head>
<body>
    <form>
        <table border="1" width="100%" height="100%">
            <tr>
                <td colspan="2" align="center">
                    <h1>Welcome to MVSR</h1>
                </td>
            </tr>
            <tr>
                <td width="20%" valign="top">
                    <ul>
                        <li><input type="radio" name="department" value="CSE"> CSE</li>
                        <li><input type="radio" name="department" value="AI&ML"> AI&ML</li>
                        <li><input type="radio" name="department" value="DS"> DS</li>
                        <li><input type="radio" name="department" value="IT"> IT</li>
                        <li><input type="radio" name="department" value="CST"> CST</li>
                    </ul>
                </td>
                <td width="80%" align="center">
                    <h2>WELCOME</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
